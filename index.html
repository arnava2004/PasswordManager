<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
</head>
<body>
    
    <div class="cont">   
        <h1 class="title">Password Generation</h1>
        <h3 class="pass-display" id="passDisplay">password</h3>
        <form id="passGeneratorForm" class="form">
            <label for="charAmount">Length of Password</label>
            <div class="char-amount-cont">
                <input type="range" min="15" max="50" value="20" id="charAmountRange">
                <input class="num-imput" type="number" min="15" max="50" value="10" id="charAmountNum">
            </div>

            <label for="UppercaseCheck">Uppercase Check</label>
            <input type="checkbox" id="UppercaseCheck">

            <label for="NumbersCheck">Numbers Check</label>
            <input type="checkbox" id="NumbersCheck">

            <label for="SymbolsCheck">Symbols Check</label>
            <input type="checkbox" id="SymbolsCheck">
        
            <button type="submit" class="btn">Generate Password</button>
        </form>
    </div>

    <div class="testcont">
        <h3>Password Tester</h3>
        <form id="passTester" class="form">
            <label for="Testpass">Enter Password to check how strong it is</label>
            <input type="text" id="Testpass">

            <button type="submit" class="btn" id="click">Test Password</button>
            <div>
                <label for="strength">Password Strength is:</label> 
                <b id="strength"></b>
            </div>
        </form>
        
    </div>

</body>
<script src="passwordMaker.js"></script>
</html>
